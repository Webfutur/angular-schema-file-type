<!DOCTYPE html>
<html>
    <head>
        <title>Add On</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css">
        
        
        
        <style type="text/css">
            .file-objects .form-control-feedback,
            .file-objects label,
            .file-objects input {
                display: none;
            }
        </style>
        
        
    </head>
    <body ng-app="myApp">
        
        <div class="container">

            <div ng-controller="FormController">

                <form 
                    name="myForm"
                    sf-schema="schema"
                    sf-form="form"
                    sf-model="model"
                    ng-submit="submit()"
                    no-validate></form>
                
            </div>

        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="bower_components/tv4/tv4.js"></script>
        <script type="text/javascript" src="bower_components/objectpath/lib/ObjectPath.js"></script>
        <script type="text/javascript" src="bower_components/angular-schema-form/dist/schema-form.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>

        <script src="angular-file-upload/angular-file-upload-shim.min.js"></script>
        <script src="angular-file-upload/angular-file-upload.min.js"></script>
        
        <script src="schema-form-file-type.js"></script>

        <script type="text/javascript" src="app.js"></script>

    </body>
</html>
