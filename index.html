<!DOCTYPE html>
<html ng-app="formApp">
<head>
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">

</head>

<!-- apply our angular app -->
<body>
    <div class="container">
        <h1>Form with file Demo</h1>

        <div ng-controller="formController">
            <form
                name="myForm"
                sf-schema="schema"
                sf-form="form"
                sf-model="model"
                ng-submit="submit()"
                no-validate>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <script type="text/javascript" src="/bower_components/tv4/tv4.js"></script>
    <script type="text/javascript" src="/bower_components/objectpath/lib/ObjectPath.js"></script>
    <script type="text/javascript" src="/bower_components/angular-schema-form/dist/schema-form.js"></script>
    <script type="text/javascript" src="/bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>

    <script type="text/javascript" src="/bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="/bower_components/ng-file-upload/ng-file-upload.min.js"></script>

    <script type="text/javascript" src="/dist/schema-form-file-type.min.js"></script>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
