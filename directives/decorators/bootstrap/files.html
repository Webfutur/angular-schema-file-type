
<style type="text/css">
    .file-objects .form-control-feedback,
    .file-objects label,
    .file-objects legend,
    .file-objects input {
        display: none;
    }
</style>

<div ng-schema-file ng-model="$$value$$" class="file-objects">

    <div sf-array="form"
         class="schema-form-array {{form.htmlClass}}"
         ng-model="$$value$$"
         ng-model-options="form.ngModelOptions">
        
        <h3 ng-show="form.title && form.notitle !== true">{{ form.title }}</h3>

        <div class="btn btn-default"
             ng-model="files"
             ng-file-select
             ng-file-change="upload($files)"
             ng-multiple="!(form.schema.minItems == 1 && form.schema.maxItems == 1)">
            {{ form.button_label }}
        </div>
        

        <ol class="list-group" ng-model="modelArray" ui-sortable style="margin-top: 20px;">

            <li class="list-group-item {{form.fieldHtmlClass}}"
                ng-repeat="item in modelArray track by $index">

                <button ng-hide="form.readonly"
                      ng-click="deleteFromArray($index); deleteFile(files, $index);"
                      style="position: relative; z-index: 20;"
                      type="button" class="close pull-right">
                      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>

                <div class="media-left">
                    <img class="media-object" ng-src="{{files[$index].dataUrl}}" alt="" style="max-width: 100px;" ng-if="files[$index].dataUrl">
                </div>
                
                <h5>
                    {{ files[$index].name }}
                    {{ $index }}
                </h5>
                
                <div class="progress" style="height: 20px;">
                    <div class="progress-bar progress-bar-success"
                        role="progressbar"
                        aria-valuenow="{{ files[$index].filesProgress }}"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: {{ files[$index].filesProgress }}%">
                        {{ files[$index].filesProgress }}% Complete (success)
                    </div>
                </div>
                
              <sf-decorator ng-init="arrayIndex = $index" form="copyWithIndex($index)"></sf-decorator>

            </li>
      </ol>


        <div class="help-block" style="color: #e74c3c;"
             ng-show="(hasError() && errorMessage(schemaError())) || form.description"
             ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>

    </div>

</div>
